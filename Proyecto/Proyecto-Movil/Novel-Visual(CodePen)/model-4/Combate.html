<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight</title>
    <script src="./Backend/ClassCharacters.js"></script>
    <script src="./Backend/Combate.js"></script>
    <link rel="stylesheet" href="./Frontend/estiloCombate.css">
</head>
<body>
    <section>
        <form action="" id="SquareStatus" class="Square">
            <p id="Nombre">Kei</p>
            <p id="stats">NV<br/>PV<br/>PA<br/>E<br/>P</p>
            <p id="puntos"></p>
        </form>
    </section>
    <section>
        <p id="Ataque"></p>
    </section>
        <div>
            <form action="" id="SquareNarracion" class="Square">
            <p id="Narracion"></p>
            </form>
        </div>
    <section>
        <form action="" id="SquareCommand" class="Square">
            <p id="Comandos">Acciones</p>
            <input class="Command" id="boton1" type="button" value="Atacar" onclick="NarrarAtaque()">
            <input class="Command" id="boton2" type="button" value="Defenderse" onclick="Defender()">
            <br>
            <input class="Command" id="boton3" type="button" value="Descansar" onclick="Descansar()">
            <input class="Command" id="boton4" type="button" value="Huir" onclick="Huir()">
        </form>
    </section>
    <section>
        <form action=" " id="SquareEnemy">
        <img id="Tanaka" src="Assets/Img/Characters/Tanaka_Furioso.png">
        </form>
    </section>
</body>
</html>
