<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight</title>
    <link rel="stylesheet" href="./css/estiloCombate.css">
    <script src="./js/ClassCharacters.js"></script>
    <script src="./js/Combate.js"></script>
    <script src="./js/Storage.js"></script>
</head>
<body>
    <section>
        <form action="" id="SquareStatus" class="Square">
            <p id="Nombre">Kei</p>
            <p id="stats">NV<br/>PV<br/>PA<br/>E<br/>P</p>
            <p id="puntos"></p>
        </form>
    </section>
    <section>
        <p id="Ataque"></p>
    </section>
        <div>
            <form action="" id="SquareNarracion" class="Square">
            <p id="Narracion"></p>
            </form>
        </div>
    <section>
        <form action="" id="SquareCommand" class="Square">
            <p id="Comandos">Acciones</p>
            <input class="Command" id="boton1" type="button" value="Atacar" onclick="Ataque()">
            <input class="Command" id="boton2" type="button" value="Defenderse" onclick="Defender()">
            <br>
            <input class="Command" id="boton3" type="button" value="Items" onclick="Items()">
            <input class="Command" id="boton4" type="button" value="Salir" onclick="Huir()">
        </form>
    </section>
    <section>
        <form id="SquareAttack" class="Square">
            <p id="Ataques">Ataques</p>
            <input class="Option1" id="Atacar1" type="button" value="X-Gun" onclick="NarrarAtaque()">
            <br>
            <input class="Option2" id="Atacar2" type="button" value="Y-Gun" onclick="NarrarAtaque()">
        </form>
    </section>
    <section>
        <form id="SquareItems" class="Square">
            <p id="Items">Items</p>
            <input class="Option1" id="Item1" type="button" value="Radar" onclick="Radar()">
        </form>
    </section>
    <section>
        <div id="SquareEnemy">
        </div>
        <!-- Enemy 0 -->
        <img id="Cebollense" src="Assets/Img/Characters/Cebollense.png" class="Enemies">
        <img id="CebollenseFrame1" class="Frames">
        <img id="CebollenseFrame2" class="Frames">
        <!-- Enemy 1 -->
        <img id="SR-Cebollense" src="Assets/Img/Characters/MisterCebollense.png" class="Enemies">
        <img id="SR-CebollenseFrame1" class="Frames">
        <img id="SR-CebollenseFrame2" class="Frames">
        <!-- Enemy 2 -->
        <img id="Tanaka" src="Assets/Img/Characters/TanakaFurioso.png" class="Enemies">
        <img id="TanakaAtaque" src="Assets/Img/Characters/TanakaAtaque.png" class="Enemies">
        <img id="TanakaFrame1" src="Assets/Img/Effects/TanakasAtaqueFrame1.png" class="Frames">
        <img id="TanakaFrame2" src="Assets/Img/Effects/TanakasAtaqueFrame2.png" class="Frames">
        <!-- Enemy 3 -->
        <img id="Jefe-Tanaka" src="Assets/Img/Characters/Jefe-Tanaka.png" class="Enemies">
        <img id="Jefe-TanakaAtaque" class="Enemies">
        <img id="Jefe-TanakaFrame1" src="Assets/Img/Effects/TanakasAtaqueFrame1.png" class="Frames">
        <img id="Jefe-TanakaFrame2" src="Assets/Img/Effects/TanakasAtaqueFrame2.png" class="Frames">
        <!-- Enemy 4 -->
    </section>
    <section>
        <!-- Player 0 -->
        <img id="Kurono" src="" class="Player">
        <img id="KuronoAtaque" src="Assets/Img/Characters/KuronoPoleronAtaque.png" class="Player">
        <img id="KuronoAtaque1" src="Assets/Img/Characters/KuronoPoleronAtaque1.png" class="Player">
        <!-- Efectos Arma 0 -->
        <img id="Arma0Frames1" src="Assets/Img/Effects/Arma0Frame1.png" class="Frames">
    </section>
</body>
</html>
